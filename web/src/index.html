<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agences</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      html {

      body {
        height: 100%;

        height: 100%;

      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
